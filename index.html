<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>QuickCart | E-commerce</title>
</head>
<body>
    <nav class="navbar">
    <div class="logo">QuickCart</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products, brands and more" onkeyup="searchProducts()">
        <button>üîç</button>
    </div>
    <div class="nav-links">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('profile')">My Profile</button>
        <div class="cart-btn" onclick="toggleCart()">
            üõí Cart <span id="cart-count">0</span>
        </div>
    </div>
    <div class="nav-links">
    <span id="user-display"></span>
    <button id="auth-btn" onclick="openAuthModal()">Login</button>
    </div>

<div id="auth-overlay" class="hidden overlay">
    <div class="auth-modal">
        <div class="auth-left">
            <h2 id="auth-title">Login</h2>
            <p id="auth-desc">Get access to your Orders, Wishlist and Recommendations</p>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" width="150">
        </div>
        <div class="auth-right">
            <div id="login-form">
                <input type="email" id="login-email" placeholder="Enter Email">
                <input type="password" id="login-pass" placeholder="Enter Password">
                <button class="btn-orange" onclick="handleLogin()">Login</button>
                <p>New to ShopEase? <span class="link" onclick="toggleAuth('reg')">Create an account</span></p>
            </div>
            <div id="reg-form" class="hidden">
                <input type="text" id="reg-name" placeholder="Full Name">
                <input type="email" id="reg-email" placeholder="Email Address">
                <input type="password" id="reg-pass" placeholder="Set Password">
                <button class="btn-orange" onclick="handleRegister()">Continue</button>
                <p>Existing User? <span class="link" onclick="toggleAuth('login')">Log in</span></p>
            </div>
            <button class="close-btn" onclick="closeAuthModal()">‚úï</button>
        </div>
    </div>
</div>
</nav>

<section id="home-section">
    <div class="hero-banner">
        <h2>Big Billion Days are Live!</h2>
        <p>Up to 80% Off on Electronics</p>
    </div>
    <div id="product-grid"></div>
</section>

<section id="profile-section" class="hidden">
    <div class="profile-container">
        <div class="sidebar">
    <button onclick="showProfileTab('orders')">My Orders</button>
    <button onclick="showProfileTab('wishlist')">My Wishlist ‚ù§Ô∏è</button>
    <button onclick="showProfileTab('settings')">Account Settings</button>
    <button onclick="logout()">Logout</button>
</div>


        <div class="content" id="profile-content">
            <h3>Welcome, User!</h3>
            <p>Select an option from the left to manage your account.</p>
        </div>
    </div>
</section>

    <main id="product-grid">
        </main>

    <div id="cart-sidebar" class="hidden">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <hr>
        <p>Total: $<span id="cart-total">0</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="toggleCart()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
